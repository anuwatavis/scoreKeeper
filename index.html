<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>score_keeper</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Score Keeper</h1>
            <p class="lead text-center">This is <strong>Score Keeper</strong> for count score of your game.</p>
            <p class="lead" id="playingScore">Playing to : 5</p>
            <p class="lead score" id="score-display"><span id="p1Display">0</span> : <span id="p2Display">0</span></p>
            <span>
                <input type="number" class="form-control" placeholder="Input playing to here" aria-label="Username" aria-describedby="addon-wrapping" width="100px">
            </span>
            <hr>
            <button type="button" class="btn btn-secondary">Player One</button>
            <button type="button" class="btn btn-secondary">Player Two</button>
            <button type="button" class="btn btn-danger">Reset</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>


</html>
